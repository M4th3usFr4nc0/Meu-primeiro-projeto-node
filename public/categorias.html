<!DOCTYPE html>
<html>
<head>
    <title>Categorias - FiXSY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }
        .menu-toggle div {
            width: 35px;
            height: 4px;
            background-color: #15b66c;
            margin: 6px 0;
            border-radius: 2px;
        }
        .nav-links {
            position: fixed;
            left: -270px;
            top: 0;
            width: 270px;
            height: 100%;
            background-color: #ffffff;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .nav-links a {
            color: #15b66c;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #f0f0f0;
        }
        .nav-links.active {
            left: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('bannercategorias.jpeg');
            background-size: cover;
            background-position: center;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        a.category-box {
            background: white;
            text-decoration: none;
            color: black;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".nav-links");
            menu.classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="/" style="margin-top: 20px;">Início</a>
        <a href="/categorias">Categorias</a>
        <a href="/quem-somos">Quem Somos</a>
        <a href="/contato">Contato</a>
        <a href="/como-anunciar">Como Anunciar</a>
        <a href="/login">Login</a>
    </div>
    <div class="banner"></div>
    <div class="container">
        <h2 style="color: #15b66c;">Categorias de Serviços</h2>
        <div class="categories">
            <a href="/categorias/Serviços Domésticos" class="category-box">Serviços Domésticos</a>
            <a href="/categorias/Reparos e Manutenção" class="category-box">Reparos e Manutenção</a>
            <a href="/categorias/Cuidados Pessoais" class="category-box">Cuidados Pessoais</a>
            <a href="/categorias/Aulas e Treinamentos" class="category-box">Aulas e Treinamentos</a>
            <a href="/categorias/Eventos e Entretenimento" class="category-box">Eventos e Entretenimento</a>
            <a href="/categorias/Consultoria e Negócios" class="category-box">Consultoria e Negócios</a>
            <a href="/categorias/Saúde e Bem-estar" class="category-box">Saúde e Bem-estar</a>
            <a href="/categorias/Tecnologia e Informática" class="category-box">Tecnologia e Informática</a>
        </div>
    </div>
</body>
</html>
