<!DOCTYPE html>
<html>
<head>
    <script src="login.js" type="module"></script>
    <title>Home - FiXSY - Conectando Necessidades Diárias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }
        .menu-toggle div {
            width: 35px;
            height: 4px;
            background-color: #15b66c;
            margin: 6px 0;
            border-radius: 2px;
        }
        .nav-links {
            position: fixed;
            left: -270px;
            top: 0;
            width: 270px;
            height: 100%;
            background-color: #ffffff;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .nav-links a {
            color: #15b66c;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #f0f0f0;
        }
        .nav-links.active {
            left: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .form-container {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 250px;
            height: 30px;
            margin-bottom: 10px;
            padding: 5px;
        }
        .form-container input[type="submit"], .form-container button {
            background-color: #15b66c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px;
            height: 30px;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".nav-links");
            menu.classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="/" style="margin-top: 20px;">Início</a>
        <a href="/categorias">Categorias</a>
        <a href="/quem-somos">Quem Somos</a>
        <a href="/contato">Contato</a>
        <a href="/como-anunciar">Como Anunciar</a>
        <a href="/login">Login</a>
    </div>
    <br><br><br>
    <div class="container">
        <a href="/"><img src="logofixsy.png" width="408px" height="129px"></a>
        <br><br>
        <div class="form-container">
            <form id="loginForm">
                <div id="mensagemErro" style="color: red;"></div>
                <label>Email</label><br>
                <input type="text" name="email" id="email" required><br>
                <label>Senha</label><br>
                <input type="password" name="senha" id="password" required><br><br>
                <button type="button" onclick="login()">Login</button>
            </form>
            <br>
            <a href="/cadastro" style="color: #15b66c">Criar nova conta</a>
        </div>
    </div>
</body>
</html>
