<!DOCTYPE
html >
  <html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Anúncios - FiXSY - Conectando Necessidades Diárias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="form.js" defer></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 142.1 76.2% 36.3%;
            --primary-foreground: 355.7 100% 97.3%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 142.1 76.2% 36.3%;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 2rem;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            height: 100%;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h1 {
            color: hsl(142.1, 76.2%, 36.3%);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: hsl(142.1, 76.2%, 36.3%);
        }

        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 2rem;
            height: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle div {
            width: 100%;
            height: 3px;
            background-color: hsl(142.1, 76.2%, 36.3%);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            color: hsl(142.1, 76.2%, 36.3%);
            font-size: 1.75rem;
        }

        .add-button {
            background-color: hsl(142.1, 76.2%, 36.3%);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        .add-button:hover {
            background-color: hsl(142.1, 76.2%, 30%);
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #4a5568;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            font-weight: 500;
            width: 100%;
            padding: 0.75rem;
            border: 1px solid hsl(240, 5.9%, 60%);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: hsl(142.1, 76.2%, 36.3%);
            box-shadow: 0 0 0 2px hsla(142.1, 76.2%, 36.3%, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: hsl(142.1, 76.2%, 36.3%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: hsl(142.1, 76.2%, 30%);
        }

        .table-container {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: hsla(142.1, 76.2%, 36.3%, 0.1);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: hsl(142.1, 76.2%, 36.3%);
        }

        td {
            padding: 1rem;
            border-top: 1px solid hsl(240, 5.9%, 90%);
        }

        tbody tr:hover {
            background-color: hsla(142.1, 76.2%, 36.3%, 0.05);
        }

        .action-icon {
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .action-icon:hover {
            opacity: 0.7;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }

            .menu-toggle {
                display: none;
            }

            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }

        @media (max-width: 767px) {
            .page-container {
                flex-direction: column;
            }

            .main-content {
                padding-top: 4rem;
            }

            .table-container {
                overflow-x: auto;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userData = JSON.parse(localStorage.getItem("userData"));

            if (userData && userData.uid) {
                const uidInput = document.getElementById("uid");
                if (uidInput) {
                    uidInput.value = userData.uid;
                }
                fetchAnuncios(userData.uid);
            }
        });

        async function fetchAnuncios(uid) {
            try {
                const response = await fetch(`/listarmeusanuncios?uid=${uid}`);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar anúncios: ${response.statusText}`);
                }
                const anuncios = await response.json();
                const tabelaBody = document.getElementById("tabela-anuncios-body");
                tabelaBody.innerHTML = ""; // Limpa a tabela antes de preencher
                const userData = JSON.parse(localStorage.getItem("userData"));
                
                if (anuncios.length === 0) {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td colspan="5" style="text-align: center;">Você ainda não possui anúncios cadastrados.</td>`;
                    tabelaBody.appendChild(row);
                    return;
                }
                
                anuncios.forEach(anuncio => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${anuncio.titulo}</td>
                        <td>${anuncio.descricao}</td>
                        <td>${anuncio.categoria}</td>
                        <td>${anuncio.cidade}</td>
                        <td>
                            ${anuncio.dataCadastro} 
                            <a href="/excluir-anuncio?uid=${userData.uid}&id=${anuncio.anuncioID}" class="action-icon">
                                <img src="trash.png" width="20px" height="20px" alt="Excluir">
                            </a>
                        </td>
                    `;
                    tabelaBody.appendChild(row);
                });
            } catch (error) {
                console.error(error);
                const tabelaBody = document.getElementById("tabela-anuncios-body");
                tabelaBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: #e53e3e;">Erro ao carregar anúncios. Por favor, tente novamente.</td></tr>`;
            }
        }
        
        function toggleCadastroForm() {
            const formCadastro = document.getElementById("form_cadastro");
            formCadastro.style.display = formCadastro.style.display === "none" ? "block" : "none";
        }

        async function carregarCategorias() {
            try {
                const response = await fetch('/listar-categorias'); // Faz a requisição ao endpoint
                if (!response.ok) {
                    throw new Error(`Erro ao buscar categorias: ${response.statusText}`);
                }

                const categorias = await response.json(); // Converte a resposta para JSON
                const selectCategoria = document.getElementById("categoria"); // Seleciona o <select>

                // Limpa o select antes de adicionar os novos itens
                selectCategoria.innerHTML = '<option value="">Selecione uma categoria</option>';

                // Percorre a lista de categorias e adiciona opções ao <select>
                categorias.forEach(categoria => {
                    const option = document.createElement("option");
                    option.value = categoria;
                    option.textContent = categoria;
                    selectCategoria.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar categorias:", error);
            }
        }

        // Chama a função ao carregar a página
        document.addEventListener("DOMContentLoaded", carregarCategorias);

        document.addEventListener("DOMContentLoaded", function () {
            const selectCategoria = document.getElementById("categoria");
            const selectSubcategoria = document.getElementById("subcategoria");

            selectCategoria.addEventListener("change", async function () {
                const categoriaSelecionada = selectCategoria.value;

                if (categoriaSelecionada) {
                    await carregarSubcategorias(categoriaSelecionada);
                } else {
                    selectSubcategoria.innerHTML = '<option value="">Selecione uma subcategoria</option>';
                }
            });
        });

        async function carregarSubcategorias(categoria) {
            try {
                const response = await fetch(`/listar-subcategorias?categoria=${encodeURIComponent(categoria)}`);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar subcategorias: ${response.statusText}`);
                }

                const subcategorias = await response.json();
                const selectSubcategoria = document.getElementById("subcategoria");

                // Limpa o select antes de adicionar os novos itens
                selectSubcategoria.innerHTML = '<option value="">Selecione uma subcategoria</option>';

                // Percorre a lista de subcategorias e adiciona opções ao <select>
                subcategorias.forEach(subcategoria => {
                    const option = document.createElement("option");
                    option.value = subcategoria;
                    option.textContent = subcategoria;
                    selectSubcategoria.appendChild(option);
                });
            } catch (error) {
                console.error("Erro ao carregar subcategorias:", error);
            }
        }
    </script>
</head>
<body>
    <div class="page-container">
        <div class="menu-toggle" id="menuToggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <aside class="sidebar" id="sidebar">
            <h1>FiXSY</h1>
            <nav class="nav-links">
                <a href="/minha-assinatura">Minha Assinatura</a>
                <a href="/meus-anuncios">Meus Anúncios</a>
                <a href="/contato-logado">Contato</a>
                <a href="/como-anunciar-logado">Como Anunciar</a>
                <a href="#" id="linklogout" onclick="logout()">Logout</a>
            </nav>
        </aside>
        
        
        <main class="main-content">
            <div class="logo">
                <a href="/">
                    <img src="logofixsy.png" alt="FiXSY Logo" width="300">
                </a>
            </div>
            
            <div class="content-container">
                <!-- Formulário de Cadastro (inicialmente oculto) -->
                <div id="form_cadastro" style="display:none">
                    <div class="section-header">
                        <h2>Cadastro de Serviço</h2>
                    </div>
                    
                    <div class="form-container">
                        <form method="post" action="/meus-anuncios">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input type="text" name="nome" id="nome" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="titulo">Título</label>
                                    <input type="text" name="titulo" id="titulo" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="descricao">Descrição</label>
                                    <textarea name="descricao" id="descricao" rows="3" required></textarea>
                                </div>
                                
                                <div class="form-group">
                                    <label for="categoria">Categoria</label>
                                    <select name="categoria" id="categoria">
                                        <option value="">Selecione uma categoria</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="subcategoria">Subcategoria</label>
                                    <select name="subcategoria" id="subcategoria">
                                        <option value="">Selecione uma subcategoria</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <input type="text" name="estado" id="estado" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" name="cidade" id="cidade" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" name="bairro" id="bairro" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="whatsapp">Whatsapp</label>
                                    <input type="text" name="whatsapp" id="whatsapp" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fotos">Fotos (URL)</label>
                                    <input type="text" name="fotos" id="fotos" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="experiencia">Experiência na Área</label>
                                    <input type="text" name="experiencia" id="experiencia" required>
                                </div>
                            </div>
                            
                            <input type="hidden" name="uid" id="uid">
                            <button type="submit" class="submit-button">Cadastrar</button>
                        </form>
                    </div>
                </div>
                
                <!-- Tabela de Anúncios -->
                <div>
                    <div class="section-header">
                        <h2>Meus Anúncios</h2>
                        <button class="add-button" onclick="toggleCadastroForm()">+</button>
                    </div>
                    
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Título</th>
                                    <th>Descrição</th>
                                    <th>Categoria</th>
                                    <th>Cidade</th>
                                    <th>Data de Cadastro</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-anuncios-body">
                                <tr>
                                    <td colspan="5" style="text-align: center;">Carregando anúncios...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get the menu toggle button and sidebar
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            // Add click event listener to the menu toggle
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                console.log('Menu toggled', sidebar.classList.contains('active'));
            });
        });
    </script>
</body>
</html>
