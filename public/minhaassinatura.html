<!DOCTYPE
html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Assinatura - FiXSY - Conectando Necessidades Diárias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --primary: 142.1 76.2% 36.3%;
            --primary-foreground: 355.7 100% 97.3%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 142.1 76.2% 36.3%;
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #333;
            line-height: 1.6;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            padding: 2rem;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            height: 100%;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h1 {
            color: hsl(142.1, 76.2%, 36.3%);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-links a {
            color: #4a5568;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: hsl(142.1, 76.2%, 36.3%);
        }

        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 2rem;
            height: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .menu-toggle div {
            width: 100%;
            height: 3px;
            background-color: hsl(142.1, 76.2%, 36.3%);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .subscription-container {
            width: 100%;
            max-width: 600px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            color: hsl(142.1, 76.2%, 36.3%);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subscription-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .subscription-details {
            margin-bottom: 2rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid hsl(240, 5.9%, 90%);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
        }

        .detail-value {
            font-weight: 500;
            color: hsl(142.1, 76.2%, 36.3%);
        }

        .subscription-badge {
            display: inline-block;
            background-color: hsla(142.1, 76.2%, 36.3%, 0.1);
            color: hsl(142.1, 76.2%, 36.3%);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-align: center;
        }

        .primary-button {
            background-color: hsl(142.1, 76.2%, 36.3%);
            color: white;
        }

        .primary-button:hover {
            background-color: hsl(142.1, 76.2%, 30%);
        }

        .secondary-button {
            background-color: transparent;
            color: hsl(142.1, 76.2%, 36.3%);
            border: 1px solid hsl(142.1, 76.2%, 36.3%);
        }

        .secondary-button:hover {
            background-color: hsla(142.1, 76.2%, 36.3%, 0.1);
        }

        .danger-button {
            background-color: transparent;
            color: hsl(0, 84.2%, 60.2%);
            border: 1px solid hsl(0, 84.2%, 60.2%);
        }

        .danger-button:hover {
            background-color: hsla(0, 84.2%, 60.2%, 0.1);
        }

        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0);
            }

            .menu-toggle {
                display: none;
            }

            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }

        @media (max-width: 767px) {
            .page-container {
                flex-direction: column;
            }

            .main-content {
                padding-top: 4rem;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="menu-toggle" id="menuToggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <aside class="sidebar" id="sidebar">
            <h1>FiXSY</h1>
            <nav class="nav-links">
                <a href="/minha-assinatura">Minha Assinatura</a>
                <a href="/meus-anuncios">Meus Anúncios</a>
                <a href="/contato-logado">Contato</a>
                <a href="/como-anunciar-logado">Como Anunciar</a>
                <a href="#" id="linklogout" onclick="logout()">Logout</a>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="logo">
                <a href="/">
                    <img src="logofixsy.png" alt="FiXSY Logo" width="300">
                </a>
            </div>
            
            <div class="subscription-container">
                <div class="section-header">
                    <h2>Minha Assinatura</h2>
                </div>
                
                <div class="subscription-card">
                    <div class="subscription-details">
                        <div class="detail-item">
                            <span class="detail-label">Plano</span>
                            <span class="detail-value">
                                <span class="subscription-badge" id="tipoPlano">Premium</span>
                            </span>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-label">Valor</span>
                            <span class="detail-value" id="valorPlano">R$ 49,90/mês</span>
                        </div>
                        
                        <div class="detail-item">
                            <span class="detail-label">Próxima renovação</span>
                            <span class="detail-value" id="dataRenovacao">01/03/2025</span>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button class="button primary-button" id="alterarPlano">Mudar de Plano</button>
                        <button class="button danger-button" id="cancelarPlano">Cancelar Assinatura</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Get the menu toggle button and sidebar
            const menuToggle = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            
            // Add click event listener to the menu toggle
            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                console.log('Menu toggled', sidebar.classList.contains('active'));
            });
        });
    </script>
</body>
</html>
