<!DOCTYPE html>
<html>
<head>
    <title>Minha Assinatura - FiXSY</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
        }
        .menu-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
        }
        .menu-toggle div {
            width: 35px;
            height: 4px;
            background-color: #15b66c;
            margin: 6px 0;
            border-radius: 2px;
        }
        .nav-links {
            position: fixed;
            left: -270px;
            top: 0;
            width: 270px;
            height: 100%;
            background-color: #ffffff;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease-in-out;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.2);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .nav-links a {
            color: #15b66c;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #f0f0f0;
        }
        .nav-links.active {
            left: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
        }
        .subscription-box {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 400px;
            width: 100%;
        }
        .subscription-box ul {
            list-style: none;
            padding: 0;
        }
        .subscription-box li {
            margin-bottom: 10px;
        }
        .button {
            background-color: #15b66c;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 40px;
            font-size: 16px;
            margin-top: 10px;
        }
        .cancel-button {
            background-color: red;
        }
    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector(".nav-links");
            menu.classList.toggle("active");
        }
    </script>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="nav-links">
        <a href="/" style="margin-top: 20px;">Início</a>
        <a href="/meus-anuncios">Meus Anúncios</a>
        <a href="/quem-somos">Quem Somos</a>
        <a href="/contato">Contato</a>
        <a href="/como-anunciar">Como Anunciar</a>
        <a href="#" id="linklogout">Logout</a>
    </div>
    <div class="container">
        <h2 style="color: #15b66c;">Minha Assinatura</h2>
        <div class="subscription-box">
            <ul>
                <li><strong>Plano:</strong> <span id="tipoPlano">Premium</span></li>
                <li><strong>Valor:</strong> <span id="valorPlano">R$ 49,90/mês</span></li>
                <li><strong>Renovação:</strong> <span id="dataRenovacao">01/03/2025</span></li>
            </ul>
            <button class="button" id="alterarPlano">Mudar de Plano</button>
            <button class="button cancel-button" id="cancelarPlano">Cancelar Assinatura</button>
        </div>
    </div>
</body>
</html>
